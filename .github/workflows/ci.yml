name: Запуск автотестов

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Install dependencies
        run: mvn clean install

      # Запускаем тесты с сохранением результатов в target/allure-results
      - name: Run tests and collect Allure results
        run: mvn clean test -Dallure.results.directory=./target/allure-results

      - name: Generate Allure Report
        run: allure generate --clean target/allure-results -o allure-report
        continue-on-error: true

      - name: List Allure Report Files Before Upload
        run: ls -R target/allure-report

      - name: Upload Allure Report as artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './allure-report'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4